
trigger:
- main 

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: dev

steps:


- task: UseNode@1
  inputs:
    version: '18.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(Build.Repository.LocalPath)'
    verbose: true
  displayName: 'Install npm package'

# Validates all of the Data Factory resources in the repository. You'll get the same validation errors as when "Validate All" is selected.
# Enter the appropriate subscription and name for the source factory. Either of the "Validate" or "Validate and Generate ARM temmplate" options are required to perform validation. Running both is unnecessary.

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.Repository.LocalPath)/resource' #replace with the package.json folder
    customCommand: 'run build validate $(Build.Repository.LocalPath)/resource /subscriptions/$(DEVSubscriptionID)/resourceGroups/$(DEVResourceGroupName)/providers/Microsoft.DataFactory/factories/nvers'
  displayName: 'Validate'

# Validate and then generate the ARM template into the destination folder, which is the same as selecting "Publish" from the UX.
# The ARM template generated isn't published to the live version of the factory. Deployment should be done by using a CI/CD pipeline. 

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(Build.Repository.LocalPath)/resource' #replace with the package.json folder
    customCommand: 'run build export $(Build.Repository.LocalPath)/resource /subscriptions/$(DEVSubscriptionID)/resourceGroups/$(DEVResourceGroupName)/providers/Microsoft.DataFactory/factories/nvers "ArmTemplate"'
displayName: 'Validate and Generate ARM template'

# Publish the artifact to be used as a source for a release pipeline.

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.Repository.LocalPath)/ArmTemplate' #replace with the package.json folder
    artifact: 'ArmTemplates'
    publishLocation: 'pipeline'
